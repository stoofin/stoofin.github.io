<head>
    <meta charset="utf-8"/>
    <title>Broadcast Timeline</title>
    <link rel="shortcut icon" href="favicon.png">
</head>
<body>
<style>
    #timelines {
        width: 100%;
        font-family: Arial;
    }
    .timeline-container {
        margin-bottom: 20px;
    }
    .now-indicator {
        position: absolute;
        background: white;
        height: 100%;
        right: 0;
    }
    .stream-link {
        text-decoration: none;
        height: 100%;
        display: inline-flex;
        align-items: center;
        color: gray;
        padding-left: 2px;
    }
    .stream-link.live {
        color: red;
    }
    .timeline-date-title {
        font-size: 18px;
        font-weight: bold;
        margin-left: 110px;
    }
    .channel-timeline {
        position: relative;
        display: flex;
        align-items: center;
        width: 100%;
    }
    .channel-name {
        font-size: 14px;
        font-weight: normal;
        width: 100px;
        padding: 0 5px;
        text-align: right;
        text-overflow: ellipsis;
        overflow: hidden;
    }
    .timeline {
        font-weight: normal;
        position: relative;
        min-height: 1.2em;
        align-self: stretch;
        flex-grow: 1;
        background: #CCC;
        font-size: 12px;
    }
    .timeline-gridline {
        position: absolute;
        border-left: 1px solid rgba(255, 255, 255, 0.3);
        top: 0;
        height: 100%;
        width: 0;
    }
    .timeline-gridline.major {
        border-left: 1px solid rgba(255, 255, 255, 0.6);
    }
    .timeline-span.placeholder { background: #FCC }
    .channel-timeline:nth-child(odd) .timeline-span.placeholder { background: #ffd2d2 }
    .channel-timeline:nth-child(odd) .timeline {background: #DDD}
    .channel-timeline:nth-child(odd) .timeline-span {background: #CDF}
    .timeline-span img {
        max-height: 100%;
        align-self: stretch;
    }
    .timeline-span {
        text-decoration: none;
        color: inherit;
        display: flex;
        align-items: center;
        background: #BCF;
        height: 100%;
        position: absolute;
        top: 0;
        white-space: nowrap;
        border-left: 1px solid black;
        overflow: hidden;
    }
    .timeline-span-text {
        min-width: 0; /* https://css-tricks.com/flexbox-truncated-text/ */
        text-overflow: ellipsis;
        overflow: hidden;
        padding-left: 2px;
    }
    #authlink {
        text-decoration: none;
        color: white;
        padding: 0.6em;
        background: #9900ff;
        display: inline-block;
        font-family: sans-serif;
    }
    #authlink:hover {
        background: #bb33ff;
    }
    .hidden { display: none; }
    #srclink {
        position: absolute;
        top: 5px;
        right: 5px;
        font-size: 12px;
    }

    @media (prefers-color-scheme: dark) {
        body {
            background: #1a1a1a;
            color: #ddd;
        }
        #srclink {
            color: #35b;
        }
        #srclink:visited {
            color: #939;
        }
        .now-indicator {
            background: #1a1a1a;
        }
        .stream-link {
            color: #999;
        }
        .stream-link.live {
            color: #f66;
        }
        .timeline {
            color: #eef;
        }
        .timeline-span.placeholder { background: #815757 }
        .timeline {background: #3d3b3e}
        .timeline-span {background: #2f3c66}
        .channel-timeline:nth-child(odd) .timeline-span.placeholder { background: #815b5b }
        .channel-timeline:nth-child(odd) .timeline {background: #4a484a}
        .channel-timeline:nth-child(odd) .timeline-span {background: #584377}

        .timeline-gridline {
            border-left-color: rgba(0, 0, 0, 0.3);
        }
        .timeline-gridline.major {
            border-left-color: rgba(0, 0, 0, 0.6);
        }
    }
</style>
<a id="srclink" href="https://github.com/stoofin/stoofin.github.io/tree/master/twitch">Source</a>
<center><div id="statusSpan">Waiting for JavaScript</div></center>
<center><a id="authlink">Authorize</a></center>
<div id="timelines"></div>
<script src="timeline.js"></script>
</body>
